# clusterrole
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: filebeat
  labels:
    k8s-app: filebeat
rules:
  - apiGroups:
    - ""
    resources:
    - namespaces
    - pods
    - nodes
    verbs:
    - get
    - watch
    - list
  - apiGroups:
    - "apps"
    resources:
    - replicasets
    verbs:
    - get
    - watch
    - list
---
# clusterrolebinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: filebeat
subjects:
- kind: ServiceAccount
  name: filebeat
  namespace: kube-system
roleRef:
  kind: ClusterRole
  name: filebeat
  apiGroup: rbac.authorization.k8s.io
---
# daemonset
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: filebeat
  namespace: kube-system
  labels:
    k8s-app: filebeat
spec:
  selector:
    matchLabels:
      k8s-app: filebeat
  template:
    metadata:
      labels:
        k8s-app: filebeat
    spec:
      serviceAccountName: filebeat
      terminationGracePeriodSeconds: 30
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: filebeat
        image: "docker.elastic.co/beats/filebeat:7.13.2"
        args: [
          "-c", "/etc/filebeat.yml",
          "-e",
        ]
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: LOGZIO_LOGS_SHIPPING_TOKEN
          valueFrom:
            secretKeyRef:
              name: logzio-logs-secret
              key: logzio-logs-shipping-token
        - name: LOGZIO_LOGS_LISTENER_HOST
          valueFrom:
            secretKeyRef:
              name: logzio-logs-secret
              key: logzio-logs-listener
        - name: CLUSTER_NAME
          valueFrom:
            secretKeyRef:
              name: logzio-logs-secret
              key: cluster-name
        - name: IGNORE_OLDER
          value: 3h
        - name: LOGZIO_CODEC
          value: json
        - name: LOGZIO_TYPE
          value: filebeat
        securityContext:
          runAsUser: 0
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - name: data
          mountPath: /usr/share/filebeat/data
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: varlog
          mountPath: /var/log
          readOnly: true
        - name: config
          mountPath: /etc/filebeat.yml
          readOnly: true
          subPath: filebeat.yml
        - name: cert
          mountPath: /etc/pki/tls/certs/AAACertificateServices.crt
          readOnly: true
          subPath: AAACertificateServices.crt
      volumes:
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: varlog
        hostPath:
          path: /var/log
      - name: data
        hostPath:
          path: /var/lib/filebeat-data
          type: DirectoryOrCreate
      - name: cert
        configMap:
          defaultMode: 384
          name: logzio-logs-cert
      - name: config
        configMap:
          defaultMode: 416
          name: filebeat-config